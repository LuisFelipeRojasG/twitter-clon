<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/googleLogin.css">
    <title>Inicia sesión: Cuentas de Google</title>
</head>
<body>
    <main>
        <section class="main--head">
            <img src="../assets/images/google.svg" alt="Google">
            <h1>Iniciar sesión</h1>
            <h2>Utiliza tu cuenta de Google</h2>
        </section>
        <section class="main--mail">
            <input class="mail" type="text" placeholder="Correo electrónico o teléfono" >
            <h3 class="remember"><a href="">¿Has olvidado tu correo electrónico?</a></h3>
            <h3 class="information">¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada. <a class="text--link" href="">Más información</a></h3>
        </section>
        <section class="main--buttons">
            <a href="">Crear cuenta</a>
            <button type="button">Siguiente</button>
        </section>
    </main>
    <footer>
        <div class="footer--container">
            <aside><h4><a href="">Español (España)</a></h4></aside>
        <article>
            <h4><a href="">Ayuda</a></h4>
            <h4><a href="">Privacidad</a></h4>
            <h4><a href="">Términos</a></h4>
        </article>
        </div>
    </footer>
</body>
</html>
