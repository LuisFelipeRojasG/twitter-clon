<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/phoneLogin.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a><img src="../assets/images/x.png" alt=""></a>
        <h2>Paso 1 de 5</h2>
    </header>
    <main>
        <section class="main--form">
            <h1>Crea tu cuenta</h1>
            <form action="">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Teléfono">
                <a href=""><h3>Usar correo</h3></a>
            </form>
        </section>
        <section class="main--date">
            <h3>Fecha de nacimiento</h3>
            <br>
            <h4>Esta información no será pública. Confirma tu propia edad, incluso si esta cuenta es para una empresa, una mascota u otra cosa.</h4>
            <div class="date--container">
                <label class="label date--month-l">Mes</label>
                <select name="Mes" class="date-month" placeholder="Mes">
                    <option value="vacio" selected></option>
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select>
                <label class="label date--day-l">Día</label>
                <select name="Día" class="date-day">
                    <option value="vacio"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label class="label date--year-l">Año</label>
                <select name="Año" class="date-year">
                    <option value="vacio"></option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="5014">2014</option>
                </select>
            </div>
            <button class="main--date-button">Siguiente</button>
        </section>
    </main>
</body>
</html>
